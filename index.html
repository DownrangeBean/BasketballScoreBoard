<!DOCTYPE html>
<html>  
    <head>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <container class="score-board">
            <div class="team-container">
                <h1 class="team-title"> Home </h1>
                <div class="score-card">
                    <div class="display-panel">
                        <div class="score">0</div>
                    </div>
                    <div class="button-panel">
                        <button class="button-increment">+1</button>
                        <button class="button-increment">+2</button>
                        <button class="button-increment">+3</button>
                    </div>
                </div>
            </div>
            
            <div class="team-container">
                <h1 class="team-title"> Guest </h1>
                <div class="score-card">
                    <div class="display-panel">
                        <div class="score">0</div>
                    </div>
                    <div class="button-panel">
                        <button class="button-increment">+1</button>
                        <button class="button-increment">+2</button>
                        <button class="button-increment">+3</button>
                    </div>
                </div>
            </div>
        </container>
        <div class="reset-button-container">
            <button class="button-reset">Reset game</button>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
